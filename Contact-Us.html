      crossorigin="anonymous"

    <style>
      .con-3 {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;

      .con-3 h1 {
        margin: 0;
      }

      .gen input {

  <body>
    <div class="con-1">
      <a href="./luffy.html"

    <div class="con-2">

      <h1>Contact Us</h1>
      <label>First Name :</label>
      <input type="text" placeholder="Enter your first name" />
      <label>Last Name :</label>
      <input type="text" placeholder="Enter your last name" />
      <div class="gen">
        <label>Gender :</label> <br />
        <input type="radio" name="gender" /> <label>Male</label> <br />

        <input type="radio" name="gender" />

      </div>
      <label>Enter email :</label>
      <input type="text" placeholder="Enter email" />

      <input type="text" placeholder="Problem or Feedback" />

    </div>
    <div class="con-4-empty"></div>
    <div class="con-5">
      <div class="con-5-1">
        <h3>USEFUL LINKS</h3>
        <a href="#">About</a> <br />
        <br />
        <a href="#">More</a> <br />
        <br />
        <a href="#">Services</a>
      </div>
      <div class="con-5-1">
        <h3>NEWSLETTER</h3>
        <form>
          <input
            class="input-1"
            type="email"
            placeholder="Your Email Address"
          />
          <br />
          <input class="input-2" type="submit" value="SUBSCRIBE NOW" />
        </form>
      </div>
      <div class="con-5-1">

        <div class="icons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-whatsapp"></i>

          <i class="fa-brands fa-tiktok"></i>
        </div>
      </div>
    </div>
